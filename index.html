<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Form Example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    background-color: #f8f9fa;
    margin: 0;
  }

  .card-header {
    background-color: #f8f9fa;
    border-bottom: 1px solid #ddd;
    font-weight: bold;
  }

  #error-msg {
    display: none; /* Oculto inicialmente */
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #f5c6cb;
  }

  .form-control {
    border: 1px solid #ced4da;
    border-radius: 5px;
  }

  .input-group-addon {
    background-color: #e9ecef;
    border: 1px solid #ced4da;
    border-radius: 5px 0 0 5px;
    padding: 0.375rem 0.75rem;
  }

  .btn-secondary {
    color: #495057;
    background-color: #e2e6ea;
    border-color: #d3d9df;
  }

  .card-footer {
    background-color: #f8f9fa;
    border-top: 1px solid #ddd;
  }
</style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Payment form example</h3>
        </div>
        <div class="card-body">
          <div id="error-msg">Some fields are missing</div>
          <form method="post" action="#">
            <div class="row mt-4">
              <!-- Card Number -->
              <div class="col-sm-5 pb-3">
                <label for="exampleAccount">Card #</label> 
                <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="text">
              </div>
              <!-- CVC -->
              <div class="col-sm-3 pb-3">
                <label for="exampleCtrl">CVC #</label> 
                <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
              </div>
              <!-- Amount -->
              <div class="col-sm-4 pb-3">
                <label for="exampleAmount">Amount</label>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                </div>
              </div>
              <!-- First Name -->
              <div class="col-sm-6 pb-3">
                <label for="exampleFirst">First Name</label> 
                <input class="form-control" id="exampleFirst" type="text">
              </div>
              <!-- Last Name -->
              <div class="col-sm-6 pb-3">
                <label for="exampleLast">Last Name</label> 
                <input class="form-control" id="exampleLast" type="text">
              </div>
              <!-- City -->
              <div class="col-sm-6 pb-3">
                <label for="exampleCity">City</label> 
                <input class="form-control" id="exampleCity" type="text">
              </div>
              <!-- State -->
              <div class="col-sm-3 pb-3">
                <label for="exampleSt">State</label>
                <select class="form-control custom-select" id="exampleSt">
                  <option>Pick a state</option>
                  <option>California</option>
                  <option>Texas</option>
                  <option>Florida</option>
                  <!-- ...other states... -->
                </select>
              </div>
              <!-- Postal Code -->
              <div class="col-sm-3 pb-3">
                <label for="exampleZip">Postal Code</label> 
                <input class="form-control" id="exampleZip" type="text">
              </div>
              <!-- Payment Options -->
              <div class="col-md-6 pb-3">
                <p>We accept:</p>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-secondary">
                    <input type="radio" name="options"> <i class="fab fa-cc-mastercard"></i>
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options"> <i class="fab fa-cc-visa"></i>
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options"> <i class="fab fa-cc-diners-club"></i>
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options"> <i class="fab fa-cc-amex"></i>
                  </label>
                </div>
              </div>
              <!-- Message -->
              <div class="col-md-6 pb-3">
                <label for="exampleMessage">Message</label>
                <textarea class="form-control" id="exampleMessage" rows="3"></textarea>
                <small class="text-muted">Add any notes here.</small>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="float-right">
            <button class="btn btn-secondary" type="reset">Cancel</button>
            <button id="sendForm" class="btn btn-primary" type="button">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
	window.onload = function() {
	  const dialog = document.querySelector('#error-msg');
	  const form = document.querySelector('#sendForm');
	  const fields = document.querySelectorAll('input,textarea,select');
  
	  form.addEventListener("click", function() {
		let isValid = true;
  
		fields.forEach(function(field) {
		  if (field.value === "") {
			field.style.backgroundColor = "#f8d7da"; // Set red background for empty fields
			isValid = false;
		  } else {
			field.style.backgroundColor = ""; // Reset background if filled
		  }
		});
  
		if (!isValid) {
		  dialog.style.display = "block"; // Show error message
		} else {
		  dialog.style.display = "none"; // Hide error message if valid
		}
	  });
	}
  </script>
  </body>
  </html>
